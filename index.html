<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In fase di costruzione</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            text-align: center;
            padding-top: 70px; /* Compensa l'altezza della navbar */
            overflow-x: hidden; /* Previene lo scorrimento orizzontale su mobile */
        }

        /* Navbar */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 100;
            box-sizing: border-box;
        }

        .navbar .logo {
            display: flex;
            align-items: center;
        }

        .navbar .logo img {
            height: 50px;
            width: auto;
        }

        .navbar .logo span {
            font-weight: bold;
            font-size: 1rem;
            margin-left: 10px;
        }

        .menu-toggle {
            display: none;
            font-size: 24px;
            cursor: pointer;
        }

        .navbar .nav-links {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .navbar .nav-links li {
            margin: 0 10px;
        }

        .navbar .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            font-size: 1rem;
        }

        .navbar .nav-links a:hover {
            color: #007BFF;
        }

        /* Mobile styles */
        @media (max-width: 480px) {
            .navbar {
                flex-direction: row;
                justify-content: space-between;
            }

            .menu-toggle {
                display: block; /* Mostra l'icona hamburger */
            }

            .nav-links {
                display: none; /* Nascondi di default */
                flex-direction: column;
                position: absolute;
                top: 70px;
                right: 10px;
                background-color: #fff;
                box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
                padding: 10px;
                border-radius: 5px;
                z-index: 1000;
            }

            .nav-links li {
                margin: 5px 0;
            }
        }

        /* Contenuti */
        .image-container img {
            max-width: 80%;
            height: auto;
            opacity: 0.9;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            font-size: 2.5rem;
            background: transparent;
            padding: 20px;
            border-radius: 10px;
            z-index: 1;
        }

        .gif-renna {
            width: 200px;
            position: absolute;
            bottom: 20px; /* Posizione verticale per desktop */
            z-index: 0;
            animation: moveRenna 5s linear infinite;
        }

        @keyframes moveRenna {
            0% {
                transform: translateX(100vw); /* Inizia fuori dal lato destro */
            }
            100% {
                transform: translateX(-100vw); /* Finisce fuori dal lato sinistro */
            }
        }

        @media (max-width: 480px) {
            .gif-renna {
                width: 150px;
                animation: moveRenna 3s linear infinite; /* Animazione più veloce sui dispositivi mobili */
                bottom: 10px; /* Sposta la renna più in basso */
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">
            <img src="Logo1.jpg" alt="Logo">
            <span>KINDERGARTEN</span>
        </div>
        <span class="menu-toggle" onclick="toggleMenu()">☰</span>
        <ul class="nav-links">
            <li><a href="#progetto">PROGETTO</a></li>
            <li><a href="#struttura">STRUTTURA</a></li>
            <li><a href="#investitori">INVESTITORI</a></li>
            <li><a href="#lavora">LAVORA CON NOI</a></li>
            <li><a href="#contatti">CONTATTI</a></li>
        </ul>
    </div>

    <script>
        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            const isMenuVisible = navLinks.style.display === 'flex';
            navLinks.style.display = isMenuVisible ? 'none' : 'flex';
        }

        document.addEventListener('DOMContentLoaded', function () {
            const navLinks = document.querySelector('.nav-links');
            navLinks.style.display = 'none'; // Nasconde il menu a tendina al caricamento
        });
    </script>

    <!-- Contenuti -->
    <div class="image-container">
        <img src="albero-marzapane.png" alt="Albero di Natale">
    </div>

    <h1>Sito in fase di costruzione.<br>Buone feste!</h1>

    <img class="gif-renna" src="gif-renna-destra-sinistra.gif" alt="Renna animata">

</body>
</html>
