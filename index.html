<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buone Feste</title>

    <style>
        body {
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
        }

        /* Scritta Buone Feste */
        h1 {
            font-size: 3rem;
            text-align: center;
            color: #B22222;
            background: transparent;
            padding: 20px;
        }

        /* Background con albero natalizio */
        .background {
            position: absolute;
            top: 5%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30%;
            max-height: 50%;
            opacity: 1;
            background: url('albero-marzapane.png') no-repeat center/contain;
        }

        /* Slitta animata */
        .moving-sleigh {
            position: absolute;
            bottom: 50px;
            left: -10%;
            height: 150px;
            animation: moveSleigh 5s linear infinite alternate;
        }

        @keyframes moveSleigh {
            from {
                transform: translateX(0);
            }
            to {
                transform: translateX(100vw);
            }
        }
    </style>
</head>

<body>

    <!-- Sfondo con albero natalizio -->
    <div class="background"></div>

    <!-- Scritta Buone Feste -->
    <h1>Sito in costruzione. Buone Feste a tutti!</h1>

    <!-- Slitta di Babbo Natale -->
    <img src="sleigh-of-santa.png" alt="Slitta di Babbo Natale" class="moving-sleigh">
    
</body>

</html>
