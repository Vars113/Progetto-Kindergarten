<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In fase di costruzione</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            text-align: center;
        }
        .image-container img {
            max-width: 50%; /* Limita la larghezza al 50% dello schermo */
            height: auto; /* Mantiene le proporzioni dell'immagine */
            opacity: 0.5; /* Aggiunge trasparenza */
        }
        h1 {
            color: #333;
            font-size: 2rem;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="albero-marzapane.png" alt="Albero di Natale di marzapane">
    </div>
    <h1>Sito in fase di costruzione. Buone feste!</h1>
</body>
</html>
