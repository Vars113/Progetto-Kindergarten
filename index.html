<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buone Feste</title>

    <style>
        body {
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
        }

        /* Scritta Sito in costruzione */
        h1 {
            font-size: 3rem;
            text-align: center;
            color: #B22222;
            background: transparent;
            padding: 20px;
        }

        /* Background con albero natalizio */
        .background {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30%;
            max-height: 50%;
            opacity: 0.8;
            background: url('albero-marzapane.png') no-repeat center/contain;
        }

        /* Slitta animata */
        .moving-sleigh {
            position: absolute;
            bottom: 50px;
            left: -15%;
            height: 150px;
            animation: moveSleigh 5s linear infinite alternate;
        }

        /* Renna animata */
        .moving-reindeer {
            position: absolute;
            top: 20%;
            left: -20%;
            height: 100px;
            animation: moveReindeer 4s linear infinite alternate;
        }

        @keyframes moveSleigh {
            from {
                transform: translateX(0);
            }
            to {
                transform: translateX(100vw);
            }
        }

        @keyframes moveReindeer {
            from {
                transform: translateX(0);
            }
            to {
                transform: translateX(100vw);
            }
        }
    </style>
</head>

<body>

    <!-- Sfondo con albero natalizio -->
    <div class="background"></div>

    <!-- Scritta Sito in costruzione -->
    <h1>
        Sito in costruzione.<br>
        Buone feste!
    </h1>

    <!-- Slitta animata -->
    <img src="sleigh-of-santa.png" alt="Slitta" class="moving-sleigh">

    <!-- Renna animata -->
    <img src="gif-renna-destra-sinistra.gif" alt="Renna" class="moving-reindeer">
    
</body>

</html>
