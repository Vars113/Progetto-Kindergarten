<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In fase di costruzione</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            text-align: center;
        }

        /* Stile per il menu */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 100;
        }

        .navbar .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }

        .navbar .nav-links {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .navbar .nav-links li {
            margin: 0 15px;
        }

        .navbar .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        .navbar .nav-links a:hover {
            color: #007BFF; /* Colore di evidenziazione al passaggio del mouse */
        }

        .image-container img {
            max-width: 80%;
            height: auto;
            opacity: 0.9;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            font-size: 2.5rem;
            background: transparent;
            padding: 20px;
            border-radius: 10px;
            z-index: 1;
        }

        .gif-renna {
            width: 200px;
            position: absolute;
            bottom: 0px; /* Posizione verticale sotto la scritta e l'albero */
            z-index: 0;
            animation: moveRenna 5s linear infinite;
        }

        @keyframes moveRenna {
            0% {
                transform: translateX(100vw); /* Inizia fuori dal lato destro */
            }
            100% {
                transform: translateX(-100vw); /* Finisce fuori dal lato sinistro */
            }
        }

        @media (max-width: 480px) {
            .gif-renna {
                width: 150px;
                animation: moveRenna 3s linear infinite; /* Animazione pi√π veloce sui dispositivi mobili */
                bottom: 0px; /* Aumentato spazio tra la renna e il testo */
            }
        }
    </style>
</head>
<body>
    <!-- Menu di navigazione -->
    <div class="navbar">
        <div class="logo">
             <img src="Logo1.jpg" alt="Logo" height="50">
        <ul class="nav-links">
            <li><a href="#progetto">PROGETTO</a></li>
            <li><a href="#struttura">STRUTTURA</a></li>
            <li><a href="#investitori">INVESTITORI</a></li>
            <li><a href="#lavora">LAVORA CON NOI</a></li>
            <li><a href="#contatti">CONTATTI</a></li>
        </ul>
    </div>

    <div class="image-container">
        <img src="albero-marzapane.png" alt="Albero di Natale">
    </div>

    <h1>Sito in fase di costruzione.<br>Buone feste!</h1>

    <!-- GIF della renna -->
    <img class="gif-renna" src="gif-renna-destra-sinistra.gif" alt="Renna animata">
</body>
</html>
