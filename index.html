<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In fase di costruzione</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            text-align: center;
        }

        /* Navbar */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 100;
            box-sizing: border-box;
        }

        .navbar .logo {
            display: flex;
            align-items: center;
        }

        .navbar .logo img {
            height: 50px;
            width: auto;
        }

        .navbar .logo span {
            font-weight: bold;
            font-size: 1rem;
            margin-left: 10px;
        }

        .menu-toggle {
            display: none;
            font-size: 24px;
            cursor: pointer;
        }

        .navbar .nav-links {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .navbar .nav-links li {
            margin: 0 10px;
        }

        .navbar .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            font-size: 1rem;
        }

        .navbar .nav-links a:hover {
            color: #007BFF;
        }

        .dropdown {
            display: none;
            flex-direction: column;
            list-style: none;
            padding: 0;
        }

        .dropdown li {
            padding: 10px;
            text-align: center;
        }

        .dropdown a {
            text-decoration: none;
            color: #333;
        }

        .dropdown a:hover {
            color: #007BFF;
        }

        @media (max-width: 480px) {
            .navbar {
                flex-direction: column;
                padding: 10px;
            }

            .menu-toggle {
                display: block;
            }

            .dropdown {
                display: none;
                width: 100%;
                align-items: center;
            }

            .nav-links {
                display: none;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <!-- Logo e scritta KINDERGARTEN -->
        <div class="logo">
            <img src="Logo1.jpg" alt="Logo">
            <span>KINDERGARTEN</span>
        </div>

        <!-- Icona hamburger per menu a tendina su mobile -->
        <span class="menu-toggle" onclick="toggleMenu()">â˜°</span>

        <!-- Menu principale -->
        <ul class="nav-links">
            <li><a href="#progetto">PROGETTO</a></li>
            <li><a href="#struttura">STRUTTURA</a></li>
            <li><a href="#investitori">INVESTITORI</a></li>
            <li><a href="#lavora">LAVORA CON NOI</a></li>
            <li><a href="#contatti">CONTATTI</a></li>
        </ul>

        <!-- Menu a tendina visibile su mobile -->
        <ul class="dropdown">
            <li><a href="#progetto">PROGETTO</a></li>
            <li><a href="#struttura">STRUTTURA</a></li>
            <li><a href="#investitori">INVESTITORI</a></li>
            <li><a href="#lavora">LAVORA CON NOI</a></li>
            <li><a href="#contatti">CONTATTI</a></li>
        </ul>
    </div>

    <script>
        function toggleMenu() {
            const dropdown = document.querySelector('.dropdown');
            dropdown.style.display = dropdown.style.display === 'flex' ? 'none' : 'flex';
        }

        document.addEventListener('DOMContentLoaded', function() {
            const dropdown = document.querySelector('.dropdown');
            dropdown.style.display = 'none';  // Menu chiuso di default
        });
    </script>

</body>
</html>
