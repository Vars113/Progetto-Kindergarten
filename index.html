<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In fase di costruzione</title>

    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            text-align: center;
            padding-top: 70px; /* Compensa l'altezza della navbar */
            overflow-x: hidden; /* Evita lo scroll orizzontale */
        }

        /* Navbar */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 100;
            box-sizing: border-box;
        }

        .navbar .logo {
            display: flex;
            align-items: center;
        }

        .navbar .logo img {
            height: 50px;
            width: auto;
        }

        .navbar .logo span {
            font-weight: bold;
            font-size: 1rem;
            margin-left: 10px;
        }

        .menu-toggle {
            display: none;
            font-size: 24px;
            cursor: pointer;
        }

        .nav-links {
            list-style: none;
            display: flex;
            justify-content: center; /* Centra orizzontalmente le voci del menu */
            align-items: center;
            padding: 0;
            margin: 0;
        }

        .nav-links li {
            margin: 0 10px;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            font-size: 1rem;
        }

        .nav-links a:hover {
            color: #007BFF;
        }

        /* Stile per dispositivi mobili */
        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }

            .nav-links {
                display: none;
                position: absolute;
                top: 70px;
                right: 10px;
                background-color: #fff;
                padding: 10px;
                border-radius: 5px;
                box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
                width: 90%;
                flex-direction: column;
                justify-content: center; /* Centra voci su mobile */
                align-items: center;
            }

            .nav-links li {
                padding: 10px;
                text-align: center;
            }
        }

        /* Contenuti */
        .image-container img {
            max-width: 80%;
            height: auto;
            opacity: 0.9;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            font-size: 2.5rem;
            background: transparent;
            padding: 20px;
            border-radius: 10px;
        }

        .gif-renna {
            width: 200px;
            position: absolute;
            bottom: 10px;
            z-index: 0;
            animation: moveRenna 5s linear infinite;
        }

        @keyframes moveRenna {
            0% {
                transform: translateX(100vw);
            }
            100% {
                transform: translateX(-100vw);
            }
        }

        @media (max-width: 480px) {
            .gif-renna {
                width: 150px;
                bottom: -20px;
            }
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">
            <img src="Logo1.jpg" alt="Logo">
            <span>KINDERGARTEN</span>
        </div>
        <span class="menu-toggle" onclick="toggleMenu()">â˜°</span>
        <ul class="nav-links">
            <li><a href="#progetto">PROGETTO</a></li>
            <li><a href="#struttura">STRUTTURA</a></li>
            <li><a href="#investitori">INVESTITORI</a></li>
            <li><a href="#lavora">LAVORA CON NOI</a></li>
            <li><a href="#contatti">CONTATTI</a></li>
        </ul>
    </div>

    <!-- Script per la navbar -->
    <script>
        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            const isMenuVisible = navLinks.style.display === 'flex';
            navLinks.style.display = isMenuVisible ? 'none' : 'flex';

            if (!isMenuVisible) {
                navLinks.style.flexDirection = 'column';
                navLinks.style.alignItems = 'center';
            }
        }

        function updateMenuVisibility() {
            const navLinks = document.querySelector('.nav-links');
            const isMobile = window.innerWidth <= 768;

            if (isMobile) {
                navLinks.style.display = 'none';
            } else {
                navLinks.style.display = 'flex';
            }
        }

        document.addEventListener('DOMContentLoaded', updateMenuVisibility);
        window.addEventListener('resize', updateMenuVisibility);
    </script>

    <!-- Contenuti -->
    <div class="image-container">
        <img src="albero-marzapane.png" alt="Albero di Natale">
    </div>

    <h1>Sito in fase di costruzione.<br>Buone feste!</h1>

    <img class="gif-renna" src="gif-renna-destra-sinistra.gif" alt="Renna animata">
</body>

</html>
